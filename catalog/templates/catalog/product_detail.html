{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-6">
    <div class="cart">
        <div class="cart-body">

            <p class="card-text"> {{object.name}} </p>
            <p class="card-text"> {{object.description}} </p>
            <p class="card-text"> {{object.owner|default:"-" }} </p>


        </div>
    </div>
</div>
<div class="col-6">
    <div class="cart">
        <div class="cart-header">
            Version
        </div>
        <div class="cart-body">
            {% for version in object.version_set.all %}
                <li>{{ version }}</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

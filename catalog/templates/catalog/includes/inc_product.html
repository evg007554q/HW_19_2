{% load my_tags %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">

            <img src="/{{ object.image|mymedia }}" class="img-thumbnail" alt="...">

            <div class="card-body">
                <p class="card-text"> {{object.name}} </p>
                <p class="card-text"> {{object.description|slice:"100" }} </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:cart_product' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Купить</button>
                    </div>
                    <small class="text-muted">{{object.price}} БШ</small>
                </div>
            </div>
        </div>
    </div>
